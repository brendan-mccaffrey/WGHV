    function getParameterByName(name) {
      var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
      return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
    }

    function someFunction(div) {
      var result_style = document.getElementsByClassName("s " + div)
      for (var i = 0; i < result_style.length; i++) {
        if (result_style[i].style.display == "none") {
          result_style[i].style.display = "table-row"
        } else {
          result_style[i].style.display = "none"
        }
      }
    }

    //map for the table
    var map = new Map();
    map.set('regional impact potential', 'regional impact potential')
    map.set('funding sources', 'financial health')

    var db = firebase.firestore();
    var username = getParameterByName("username");
    var docRef = db.collection("hospitals").doc(username);

    var docJSON;
    docRef.get().then(function(doc) {
      if (doc.exists) {

        docJSON = doc.data();
        var cats = []
        var rats = []
        for (var k in docJSON) {
          if (k.startsWith("C ")) {
            cats.push(k.substring(2))
            rats.push(docJSON[k].toFixed(2))
          }
        }

        //graph
        var data = [{
          x: cats,
          y: rats,
          type: 'bar'
        }];

        Plotly.newPlot('myDiv', data, {
          paper_bgcolor: 'rgba(100,0,0,0)',
          plot_bgcolor: 'rgba(100,0,0,0)',
          yaxis: {
            range: [0, 5]
          }
        });

        //basic info
        document.getElementById("hospitalName").innerHTML = String(doc.get("Hospital Name"))
        document.getElementById("hospitalAddress").innerHTML = String(doc.get("Hospital Address"))
        document.getElementById("hospitalContact").innerHTML = String(doc.get("Hospital Contact"))
        document.getElementById("hospitalName").innerHTML = document.getElementById("hospitalName").innerHTML + " | Ratings: " + String(doc.get("R rating").toFixed(2)) + " / 5"
        document.getElementById("summary").innerHTML = String(doc.get("Summary"))
        document.getElementById("causes").innerHTML = String(doc.get("Causes"))


        //subcat
        var subcats = {};

        for (var k in docJSON) {
          if (k.startsWith("SC ")) {
            var foundSubCat = k.substring(3)
            //console.log("foundSubCat: " + foundSubCat)
            var itsCat = map.get(foundSubCat)
            //console.log("itsCat: " + itsCat)
            if (subcats[itsCat]) {
              var tempList = subcats[itsCat]
              tempList.push(foundSubCat)
              subcats[itsCat] = tempList
              //console.log("subcats.set(itsCat): " + subcats[itsCat])
            } else {
              var tempList = []
              tempList.push(foundSubCat)
              //console.log(foundSubCat)
              console.log(itsCat)
              subcats[itsCat] = tempList
              //console.log("subcats.set(itsCat) else: " + subcats[itsCat])
            }
          }
        }

        console.log("subcats: " + JSON.stringify(subcats))

        //table
        var x = document.getElementById("table");

        for (var i = 0; i < cats.length; i++) {
          var y = document.createElement("TR");
          y.setAttribute("id", cats[i]);

          var z = document.createElement("TD");
          var t = document.createElement('span')

          if (subcats[cats[i]]) {
            t.innerHTML = '<a href="javascript:someFunction(\'' + cats[i] + '\');">' + cats[i] + '</a>';
          } else {
            t.innerHTML = cats[i];
          }

          z.appendChild(t);
          y.appendChild(z);

          z = document.createElement("TD");
          t = document.createTextNode(rats[i] +
            " / 5");
          z.appendChild(t);
          y.appendChild(z);

          x.appendChild(y);

          if (subcats[cats[i]]) {
            console.log(subcats[cats[i]])
            for (var j = 0; j < subcats[cats[i]].length; j++) {
              y = document.createElement("TR");
              y.setAttribute("class", "s " + cats[i]);
              y.style.display = "none"

              z = document.createElement("TD");
              t = document.createElement('span')
              t.innerHTML = "&emsp;&emsp;&emsp;&emsp;&emsp;" + subcats[cats[i]][j];
              z.appendChild(t);
              y.appendChild(z);

              z = document.createElement("TD");
              t = document.createElement('span')
              t.innerHTML = "&emsp;&emsp;&emsp;&emsp;&emsp;" + docJSON["SC " + subcats[cats[i]][j]].toFixed(2) +
                " / 5";
              z.appendChild(t);
              y.appendChild(z);
              x.appendChild(y);
            }
          }
        }

      } else {
        location.href = "index.html"
        console.log("No such document!");
      }
    }).catch(function(error) {
      console.log("Error getting document:", error);
    });

    function computeScores(docJSON, newVarScores) {
      //newVarScores is a map of variables to scores corresponding to volunteer experience category
      for (const [variable, score] of newVarScores.entries()) {
        if (mapToSubCatsj.get(variable).valueOf() == "Volunteer Opportunity") {
          console.log("vol opp sub");
          runningScoreTotalVolOpptSub = runningScoreTotalVolOpptSub + mapToScores.get(variable) * mapToWeights.get(variable);
          runningWeightsVolOpptSub = runningWeightsVolOpptSub + mapToWeights.get(variable);
        }

        if (mapToSubCatsj.get(variable).valueOf() == "Volunteer Satisfaction") {
          console.log("vol opp sub");
          runningScoreTotalVolSat = runningScoreTotalVolSat + mapToScores.get(variable) * mapToWeights.get(variable);
          runningWeightsVolSat = runningWeightsVolSat + mapToWeights.get(variable);
        }

        if (mapToCats.get(variable).valueOf() == "Volunteer Experience") {
          runningScoreTotalVolExp = runningScoreTotalVolExp + mapToScores.get(variable) * mapToWeights.get(variable);
          runningWeightsVolExp = runningWeightsVolExp + mapToWeights.get(variable);
        }

      }

      runningScoreAvgVolOpptSub = runningScoreTotalVolOpptSub / runningWeightsVolOpptSub;
      runningScoreAvgVolSat = runningScoreTotalVolSat / runningWeightsVolSat;
      runningScoreAvgVolExp = runningScoreTotalVolExp / runningWeightsVolExp;
      docJSON['SC volunteer opportunity'] = runningScoreAvgVolOpptSub;
      docJSON['SC volunteer satisfaction'] = runningScoreAvgVolSat;
      docJSON['C volunteer experience'] = runningScoreAvgVolExp;

      computeTotalScore(newVarScores);


    }




    //mapToScores is newVarScores - adding on to the total score sum and score weights from create.html
    function computeTotalScore(mapToScores) {
      for (const [variable, score] of mapToScores.entries()) {
        totalScoreSum = totalScoreSum + score * mapToWeights.get(variable);
        totalScoreWeights = totalScoreWeights + mapToWeights.get(variable);
      }

      totalScore = totalScoreSum / totalScoreWeights;


      docJSON['R rating'] = totalScore;
      docJSON['ready'] = true;
